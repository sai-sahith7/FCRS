<!DOCTYPE html>
<html>
<head>
	<title>Vehicle Selection | FCRS</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.vehicle.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.navbar.css') }}">
</head>
<body>
	<div class="wrapper">
		<nav>
		  <input type="checkbox" id="show-search">
		  <input type="checkbox" id="show-menu">
		  <label for="show-menu" class="menu-icon"><i class="fas fa-bars"></i></label>
		  <div class="content">
		  <div class="logo"><img src = "{{ url_for('static', filename='logo.png') }}logo.png"><a>FCRS</a></div>
			<ul class="links">
				<li><a href="{{ url_for('home') }}">Home</a></li>
				<li><a href="{{ url_for('booking_history') }}">Booking History</a></li>
				<li><a href="{{ url_for('contact') }}">Contact Us</a></li>
				<li><a href="{{ url_for('faq') }}">FAQ's</a></li>
				<li><a href="{{ url_for('logout') }}">Sign Out</a></li>
			</ul>
		  </div>
		</nav>
	  </div>
	  {% for vehicle in vehicles %}
		<div class="card">
			<div class="cover">
				<img src="{{ url_for('static', filename='image.jpg') }}">
			</div>
			<div class="details">
				<div>
					<h3>{{ vehicle['vehicle_name'] }}</h3>
					<p>{{ vehicle['seats'] }} seats</p>
					<p>{{ vehicle['quantity'] }} Available</p>
					<h2>Rupees {{ vehicle['pkm'] }} per km</h2>
					<form action="/vehicle-selection" method="POST">
						<input hidden type="text" name="vehicle_id" value="{{ vehicle['vehicle_id'] }}">
						<input type="text" name="date" value="{{ booking_details['Date'] }}" hidden >
						<input type="text" name="time" value="{{ booking_details['Time'] }}" hidden >
						<input type="text" name="pickup" value="{{ booking_details['Pickup'] }}" hidden >
						<input type="text" name="drop" value="{{ booking_details['Drop'] }}" hidden >
						<input type="text" name="vehicle_name" value="{{ vehicle['vehicle_name'] }}" hidden >
						<input type="submit" value="Book Now">
					</form>
				</div>
			</div>
		</div>
	{% endfor %}
</body>
</html>
